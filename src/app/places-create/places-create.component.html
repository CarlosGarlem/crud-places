<br>
<div class = "container">
    <h2>Creating new places</h2>
    <form id="add-form">
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="Country">Country</label>
                <input [(ngModel)]="model.country" class="form-control" id="iCountry" name="country" placeholder="Country name" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="Place">Place</label>
                <input [(ngModel)]="model.place" class="form-control" id="iPlace" name="place" placeholder="Place name" required>   
            </div>
        </div>
        <div class="form-group">
            <label for="Activity">Activity</label>
            <input [(ngModel)]="model.activity" class="form-control" id="iActivity" name="activity" placeholder="Activity" required>
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <textarea [(ngModel)]="model.description" class="form-control" id="iDescription" name="dsc" placeholder="Place dsc" required></textarea>
        </div>
        <div class="form-group">
            <label for="Rating">Rating</label>
            <input type ="number" min=0 max=5 step=0.1 [(ngModel)]="model.rating" class="form-control" id="iRating" name="rating" placeholder="Rating" required>
        </div>
        <button class="btn btn-primary" (click)="addItem()">Create</button>
    </form>
</div>
