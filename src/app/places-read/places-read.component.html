<div class="container">
    <br>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3 class="header">List of places</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class = "row">
        <table class="table table-striped">
                <thead class="table-head">
                <tr>
                <th scope="col">Country</th>
                <th scope="col">Capital</th>
                <th scope="col">Place</th>
                <th scope="col">Description</th>
                <th scope="col">Activity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let item of data'>
                    <td>{{item.country}}</td>
                    <td>{{item.capital}}</td>
                    <td>{{item.place}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.activity}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
