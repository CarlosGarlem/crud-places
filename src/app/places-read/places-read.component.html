<div class="container" style="overflow-x:auto">
    <br>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3 class="header" style="text-align: center">List of places</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class = "row">
        <table class="table table-striped">
                <thead class="table-head">
                <tr>
                <th scope="col">Country</th>
                <th scope="col">Place</th>
                <th scope="col">Description</th>
                <th scope="col">Activity</th>
                <th scope="col">Rating</th>
                <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let item of data | async'>
                    <td>{{item.country}}</td>
                    <td>{{item.place}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.activity}}</td>
                    <td>{{item.rating}}</td>
                    <td (click)="removeItem(item)" class="btn btn-sm btn-danger delete"> Delete </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
