<div class="container">
    <table class="table table-striped">
    <thead>
        <tr>
        <th scope="col">Country</th>
        <th scope="col">Place</th>
        <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let item of data'>
            <td>{{item.country}}</td>
            <td>{{item.place}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
    </table>
</div>
